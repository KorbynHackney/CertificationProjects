<!DOCTYPE html>
<html>
 <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
  <div id="main">
   <h1 id="title">Studio Ghibli Satisfaction Survey</h1>
    <p id="description"><em>Even if you've only seen one, we'd love your feedback!</em></p>
      <div class="container">
       <form id="survey-form">
        <div class="survey">
         <label id="name-label" class="question" for="name">Name:</label>
          <input type="text" id="name" class="survey-input" placeholder="Enter your name" required/>
         </div>
         <div class="survey">
          <label id="email-label" class="question" for="email">Email:</label>
           <input type="email" id="email" class="survey-input" placeholder="Enter your email" required/>
         </div>
         <div class="survey">
          <label id="number-label" class="question" for="age">Age<span class="optional">(optional)</span>:</label>
           <input type="number" id="number" min="0" max="101" class="survey-input" placeholder="Age"/>
         </div>
         <div class="survey">
           <p class="question">Which option best describes how many movies you've seen?</p>
           <select id="dropdown" class="survey-input" required>
             <option disabled selected value>Select one</option>
             <option value="one">Just one</option>
             <option value="handful">A handful</option>
             <option value="most">Most of them</option>
             <option value="all">All of them</option>
           </select>
         </div>
     <div class="survey">
      <p>Would you recommend Studio Ghibli movies to a friend?</p>
      <label>
        <input name="recommendation" value="Absolutely" type="radio" class="input-radio" checked/>Absolutely</label>
      <label>
        <input name="recommendation" value="maybe" type="radio" class="input-radio"/>Maybe</label>
      <label>
        <input name="recommendation" value="not-sure" type="radio" class="input-radio"/>Not sure</label>
    </div>
     <div class="survey">
      <p class="question">Any comments or suggestions?</p>
       <textarea id="comments" class="survey-input" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
     <div class="form-group">
      <button type="submit" id="submit" class="submit-button">Submit</button>
      </form>
     </div> 
    </div>
 </html>
